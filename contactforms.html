<!DOCTYPE html>

<head>
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="imagem/x-icon" href="imagens do projeto/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <header class="topo shadow-fluid">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <nav class="nav nav-underline">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="products.html">Serviços</a>
                        <a class="nav-link" href="aboutme.html">Quem sou</a>
                        <a class="nav-link" href="contactforms.html">Contato</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="centerdiv pad">
        <p class="h4">Formulário de Agendamento</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div>
                        <label for="input-name" class="p">Nome:</label>
                        <input id="input-name" class="form-control" placeholder="Nome completo" type=" text"
                            name="nome">
                    </div>
                    <div>
                        <label for="input-email" class="p">Email:</label>
                        <input id="input-email" class="form-control" placeholder="Seu e-mail" type="email" name="email">
                    </div>
                    <div>
                        <label for="input-tel" class="p">Número de contato:</label>
                        <input id="input-tel" class="form-control" placeholder="Numero para contato com DDD" type="tel"
                            name="numero">
                    </div>
                    <div>
                        <label for="input-time" class="p">Horário:</label>
                        <input id="input-time" class="form-control" type="time" name="horário">
                    </div>
                    <div>
                        <label for="input-date" class="p">Data de agendamento:</label>
                        <input id="input-date" class="form-control" type="date" name="data">
                    </div>

                    <div>
                        <label class="p">
                            <strong>
                                Procedimentos agendados:
                            </strong>
                        </label>
                        </br>
                        <div class="form-checkbox">
                            <input id="serv1" class="form-checkbox" type="checkbox" name="Escolha">
                            <label class="p">Alongamento em Gel</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv2" class="form-checkbox" type="checkbox" name="Escolha1">
                            <label class="p">Manicure simples</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv3" class="form-checkbox" type="checkbox" name="Escolha2">
                            <label class="p">Pedicure</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv4" class="form-checkbox" type="checkbox" name="Escolha3">
                            <label class="p">Manutenção de alongamento</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv5" class="form-checkbox" type="checkbox" name="Escolha4">
                            <label class="p">Banho de gel</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv6" class="form-checkbox" type="checkbox" name="Escolha5">
                            <label class="p">Spa dos pés</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv7" class="form-checkbox" type="checkbox" name="Escolha6">
                            <label class="p">Alongamento em Fibra de Vidro</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv8" class="form-checkbox" type="checkbox" name="Escolha7">
                            <label class="p">Nail art com cutilagem</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv9" class="form-checkbox" type="checkbox" name="Escolha8">
                            <label class="p">Cutilagem sem esmaltação</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="ser10" class="form-checkbox" type="checkbox" name="Escolha9">
                            <label class="p">Manicure e Pedicure</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv11" class="form-checkbox" type="checkbox" name="Escolha10">
                            <label class="p">Unhas Luxo</label>
                        </div>
                        <div class="form-checkbox">
                            <input id="serv12" class="form-checkbox" type="checkbox" name="Escolha11">
                            <label class="p">Dia de Noiva</label>
                        </div>
                        </br>
                        <div>
                            <label for="input-mensagem" class="p">
                                Há algo importante que queira compartilhar com a gente?
                            </label>
                            <textarea id="input-mensagem" class="form-control" name="mensagem" rows="5"></textarea>
                        </div>
                        <div class="centerdiv" style="padding: 20px 40px;">
                            <button type="submit" class="btn">Agendar</button>
                        </div>
                </form>
            </div>

            <div class="col">
                <p class="p">
                    Horário de atendimento:
                    </br>
                    De terça à domingo das 08h às 20h
                </p>
                <p class="p">
                    <strong>
                        Atendimento somente com hora marcada.
                    </strong>
                </p>
                <p class="p">
                    Edificio D/Office Diadema.
                    </br>
                    Rua Orense, 41 - sala 1619 - Centro, Diadema - SP - 09920-650
                </p>

                <p>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14614.883603843195!2d-46.619365!3d-23.685937!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce45c3363e736d%3A0x8097e8b9f5101768!2sCondom%C3%ADnio%20D%2FOffice!5e0!3m2!1spt-BR!2sbr!4v1696365318016!5m2!1spt-BR!2sbr"
                        width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
